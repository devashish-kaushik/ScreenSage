<html>
    <head>
        <title>ScreenSage</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        
        
        <style type = "text/css">
            html {
                height: 100px;
                width: 400px;
            }
        </style>



    </head>
    <body>
        <div class="container">
            Select the sites which you want to block:
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="facebook" name="facebook" value="*://*.facebook.com/*" checked>
                <label class="form-check-label" for="facebook"> Block Facebook</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="youtube" name="youtube" value="*://*.youtube.com/*" checked>
                <label class="form-check-label" for="youtube"> Block YouTube</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="twitter" name="twitter" value="*://*.twitter.com/*" checked>
                <label class="form-check-label" for="twitter"> Block Twitter</label>
            </div> 
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="reddit" name="reddit" value="*://*.reddit.com/*" checked>
                <label class="form-check-label" for="reddit"> Block Reddit</label>
            </div>    
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="netflix" name="netflix" value="*://*.netflix.com/*" checked>
                <label class="form-check-label" for="netflix"> Block NetFlix</label>
            </div>  
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="4chan" name="4chan" value="*://*.4chan.org/*" checked>
                <label class="form-check-label" for="4chan"> Block 4chan</label>
            </div>  
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="twitch" name="twitch" value="*://*.twitch.tv/*" checked>
                <label class="form-check-label" for="twitch"> Block NetFlix</label>
            </div>  
            <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="instagram" name="instagram" value="*://*.instagram.com/*" checked>
                <label class="form-check-label" for="instagram"> Block Instagram</label>
            </div> 
            <button name = "blocking", id="blocking" type="button" class="btn btn-primary" >
                Block
            </button>  
        </div> 
        
        <script src="popup.js" defer></script>
    </body>
</html>
